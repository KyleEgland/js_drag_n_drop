<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Using font awesome to provide icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Drag-n-Drop Example</title>
</head>
<body>
  <div class="container" id="container">
    <div class="wrapper" id="list">
      <div class="task task-1">
        <div class="task-handler" draggable="true">
          <span class="handle">
            <i class="fas fa-grip-vertical"></i>
          </span>
          <span class="task-content">
            Box 1
          </span>
        </div>
      </div>
      <div class="task add-new" id="new-task">
        <i class="fas fa-plus-square" id="new-button"></i>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
