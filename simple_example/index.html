<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS Inclusion -->
  <link rel="stylesheet" href="css/style.css">
  <title>Drag-and-Drop</title>
</head>
<body>
  <!-- each of these divs is a predefined area that can contain the "fill" -->
  <!-- object.  The fill object in this case is another div that will be -->
  <!-- filled with a picture in the css file -->
  <div class="empty">
    <div class="fill" draggable="true"></div>
  </div>
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="empty"></div>
  <div class="empty"></div>

  <!-- Call the javascript file after the page content is loaded -->
  <script src="js/main.js"></script>
</body>
</html>
